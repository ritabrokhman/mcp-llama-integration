<!DOCTYPE html>
<html>
<head>
    <title>MCP Tool Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 5px 10px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            max-width: 700px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>MCP Tool Tester</h1>
    <form id="mcpForm">
        <label for="input">Tool Name (input):</label>
        <input type="text" id="input" name="input" value="get-user">

        <label for="user_id">User ID (parameters.user_id):</label>
        <input type="text" id="user_id" name="user_id" value="rita">

        <input type="submit" value="Send Request">
    </form>

    <h2>Response:</h2>
    <div id="responseOutput"></div>

    <script>
        document.getElementById("mcpForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const input = document.getElementById("input").value.trim();
            const user_id = document.getElementById("user_id").value.trim();

            // Build payload depending on whether input needs parameters
            let payload = { input: input };
            if (input === "get-user") {
                payload.parameters = { user_id: user_id };
            }
            if (input === "llama-chat") {
                payload.parameters = {
                    prompt: user_id // repurpose input box
                };
            }

            try {
                const response = await fetch("http://localhost:8000/mcp", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                const outputEl = document.getElementById("responseOutput");

                if (typeof data.output === "string") {
                    // Format string response (e.g., from Llama)
                    outputEl.innerHTML = `<pre>${data.output
                        .replace(/\n/g, "<br>")
                        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")}</pre>`;
                } else if (Array.isArray(data.output)) {
                    // Format array output (e.g., from list-users)
                    const listHTML = data.output.map(item => `<li>${item}</li>`).join("");
                    outputEl.innerHTML = `<ul style="padding-left:20px;">${listHTML}</ul>`;
                } else if (typeof data.output === "object") {
                    // Format JSON object (e.g., from get-user)
                    const formatted = JSON.stringify(data.output, null, 2);
                    outputEl.innerHTML = `<pre>${formatted}</pre>`;
                } else {
                    // Fallback
                    outputEl.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                document.getElementById("responseOutput").textContent = "Error: " + error;
            }
        });
    </script>
</body>
</html>
